<!DOCTYPE html>
<html>
<head>

    <title>Cifrador de Texto</title>
    <link rel="stylesheet" href="estilojava.css">
</head>
<body>
    <input type="text" id="inputOriginalText" placeholder="Ingresa el mensaje original">
    <button onclick="cifrarTexto()">Cifrar</button>
    <br>
    <textarea id="result" placeholder="Resultado del cifrado" rows="4" cols="50" readonly></textarea>
    
    <br>
    <input type="text" id="inputCifrado" placeholder="Ingresa el mensaje cifrado">
    <button onclick="descifradoTexto()">Descifrar</button>
    <br>
    <textarea id="result2" placeholder="Resultado del descifrado" rows="4" cols="50" readonly></textarea>
    
<script src="/Cifradojava.js"></script></body>
</html>
